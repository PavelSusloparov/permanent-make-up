apiVersion: v1
kind: Service
metadata:
  labels:
    app: backend-service
  name: backend-service
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: backend-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-service
  name: backend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-service
  template:
    metadata:
      labels:
        app: backend-service
    spec:
      volumes:
      - name: credentials
        secret:
          secretName: backend-service-account
      containers:
      - name: backend-service
        image: gcr.io/permanent-make-up/frontend-service
        volumeMounts:
        - name: credentials
          mountPath: "/etc/credentials"
          readOnly: true
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: cloud
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /etc/credentials/service-account.json
        - name: EUREKA_SERVICE_URL
          value: "http://eureka:8761" #"eureka" host is resolved by K8s DNS matching the service name
        - name: EUREKA_INSTANCE_PREFER_IP_ADDRESS
          value: "true"
        ports:
        - name: http
          containerPort: 8080